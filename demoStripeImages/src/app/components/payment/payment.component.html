@if(paymentMessageSuccess) {
  <h3 class="payment-success">{{paymentMessageText}}</h3>
} @else {
  @if(product) {
    <section class="product-details">
      <h4>{{ product.name }}</h4>
      <img priority="automatically" ngSrc='{{product.image}}' height="200" width="200" alt='{{product.name}}'/>
      <p>Price: {{ product.price }} â‚¬</p>
      <p>Category: {{ product.category }}</p>
    </section>
    <form [formGroup]="checkoutForm" (ngSubmit)="processPayment()" class="checkout-form">

      <h4>Enter your payment informations...</h4>
      <ngx-stripe-card
        [options]="paymentService.cardOptions"
        [elementsOptions]="paymentService.elementsOptions">
      </ngx-stripe-card>

      <mat-form-field>
        <mat-label>Full Name</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Zipcode</mat-label>
        <input matInput formControlName="zipcode" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput formControlName="city" required>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Submit</button>
    </form>

  } @else {
    <h4>Product loading...</h4>
  }

}
